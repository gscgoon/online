#配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#如果这句话是放开的，且在nacos配置中心中配置了相关文件，则不再读取spring.application.name=service-statistics该文件
#spring.profiles.active=dev

# 该配置影响统一配置中心中的dataId
spring.application.name=service-statistics

#nacos配置中心的名称空间
spring.cloud.nacos.config.namespace=0376c931-93aa-463e-8041-6d58b3b9c80c

spring.cloud.nacos.config.ext-config[0].data-id=testport.properties
# 开启动态刷新配置，否则配置文件修改，工程无法感知
spring.cloud.nacos.config.ext-config[0].refresh=true